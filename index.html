<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<style type="text/css">
		.target{
			width: 100px;
			height: 80px;

			position: absolute;
			background-size: 100% ;
		}
	</style>
</head>
<body  style="background-image: url(79.jpg); background-size: 100% ;">
	<h1>score:<span class="span ">0</span></h1>
	<button class="btn btn-primary col-1 mx-auto">tap on me</button>
	
	<script type="text/javascript">

		let posY = [200, 500, 800]
		let types = ['bad', 'good']
		let score = 0
		let intV 
		let scoreBox = document.querySelector('.span')
		
		let btn = document.querySelector('.btn')

		let creatObj = function(){
			let obj = document.createElement('div');
			document.body.appendChild(obj);
			obj.classList.add('target')
			randomX = Math.round(Math.random()*1500+200)
			obj.style.left = randomX + "px"
			indexY = Math.round(Math.random()*2)
			obj.style.top = posY[indexY] + "px"
			console.dir(obj);
			
			let typeIndex = Math.round(Math.random()*1)
			obj.myType = types[typeIndex];

			if(obj.myType =='good'){
				obj.style.backgroundImage ="url(17.png)";
			}else if (obj.myType == 'bad') {
				obj.style.backgroundImage ="url(22.png)"
			}

			obj.onclick=function(){
				obj.style.display = "none"
				if (obj.myType == 'good'){
					score = score + 1
					scoreBox.innerHTML = score
				}else if(obj.myType == 'bad'){
					score = score - 1
					scoreBox.innerHTML = score
				}
				console.log(score)
			}
		}

		let finish = function() {
			clearInterval(intV)
			if (score >= 5){
				alert("woooooooooooooooooooow")
			}else if(score < 5){
				alert("uuuuuuuuuuuuh")
			
			}
		}

		


		btn.onclick = function(){
			intV = setInterval(creatObj, 500)
			setTimeout(finish, 5000)
		}

		
	</script>
</body>
</html>
